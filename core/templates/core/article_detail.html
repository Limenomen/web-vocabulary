{% extends 'core/base.html' %}
{% block content %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                {% if article.media %}
                    <img src="{{ article.media.url }}" class="d-block w-100" alt="нет изображения">
                {% endif %}
            </div>
            <div class="col-md-8">
                <div class="card-header">
                    <h3 class="card-title">{{ article.name }}</h3>
                </div>
                <div class="card-body">
                    <h5>Описание:</h5>
                    <p class="card-text">{{ article.text }}</p>
                    <h6>Связанные теги:</h6>
                    {% for tag in tags %}
                        {{ tag.name }}{% if not forloop.last %},{% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
