{% extends 'core/base.html' %}
{% block content %}
    {% include 'core/search_side_bar.html' %}
    <div class="d-flex flex-lg-column p-4">
        {% for article in object_list %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        {% if article.media %}
                            <img src="{{ article.media.url }}" class="d-block w-100" alt="нет изображения">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <a href="{% url 'core:article-detail' article.pk %}">
                            <div class="card-body">
                                <h5 class="card-title">{{ article.name }}</h5>
                                <p class="card-text">{{ article.text |slice:50|add:"..." }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
