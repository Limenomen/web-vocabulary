<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:index' %}">Web - vocabulary</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:article-list' %}">Словарь</a>
                </li>
                {% if user.is_stuff or user.is_superuser %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'core:article-create' %}">Добавить термин</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        {% if user.is_authenticated %}
            Добро пожаловать, {{ user }} | <a class="nav-link" href="{% url 'core:logout' %}">Выход</a>
        {% else %}
            <a class="nav-link" href="{% url 'core:login' %}">Войти</a>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}

<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
